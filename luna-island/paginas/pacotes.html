<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes | Luna Island</title>
    <link rel="stylesheet" href="../css/style_pacotes.css">
</head>
<body>
    <header>
        <div class="bar">
            <nav>
                <a href="../index.html">Home</a>
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="paginas/pacotes.html">Pacotes</a>
            </nav>

            <div class="botao_login">
                <a href="#">LOGIN</a>
            </div>
        </div>
    </header>

    <main>
        <section class="menu_principal">
            <div class="title_pacotes">
                <h1>PACOTES</h1>
            </div>

            <div class="pesquisa">
                <div class="data_entrada">
                    <label for="idata">Data de entrada</label>
                    <input type="date" name="data" id="idata">
                </div>

                <div class="data_saida">
                    <label for="idata">Data de saída</label>
                    <input type="date" name="data" id="idata">
                </div>

                <div class="botao">

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="logo_footer">
            <img src="../imagens/logo_preta.jpg" alt="">
        </div>

        <div class="menu">
            <h3>Luna Island</h3>
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <a href="#">Pacotes</a>
        </div>

        <div class="redes_sociais">
            <h3>Redes Sociais</h3>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Whatsapp</a>
            <a href="#">E-mail</a>
        </div>

        <div class="noticias">
            <form action="">
                <h3>Receba nossas noticías</h3>

                <div class="campo">
                    <input type="text" name="nome" id="inome" placeholder="Seu nome" required>
                </div>

                <div class="campo">
                    <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                </div>

                <div class="botao_assinar">
                    <input type="submit" value="Assinar">
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
